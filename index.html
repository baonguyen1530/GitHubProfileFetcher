<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="div_container">

        <h1>GitHub Profile Fetcher</h1>

        <input type="text" id="username_input" placeholder="Enter username here...">

        <!-- When you click this button, it run the "fetchGitHubProfile" function -->
        <button onclick="fetchGitHubProfile()"">Search</button> <br> <br>
        
        <div id="profile_output"></div>
    </div>

    <script src="script.js"></script>    
</body>

</html>
